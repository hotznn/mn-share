<ul class="listview">
  <li class="listview-item" *ngFor="let item of items" >
    <img class="icon" [src]="showicon(item.extname)" alt="icon" />
    <div class="title">
      <em class="name">{{ item.name }}</em>
      <small class="status">{{ item.status }}</small>
      <div class="o-bar">
        <div class="o-bar-inner" [ngStyle]="{ width: percent(item) } "></div>
      </div>
    </div>
  </li>
</ul>
